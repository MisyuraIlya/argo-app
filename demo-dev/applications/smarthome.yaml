apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name     : smarthome
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name     : in-cluster
    namespace: smarthome
  source:
    path   : "helm/smarthome"
    repoURL: "git@github.com:MisyuraIlya/argo-app.git"
    targetRevision: HEAD
    helm:
      valueFiles:
      - values.yaml
      parameters:
      - name: "container.image"
        value: spetsar/smarthome:latest

  project: default
  syncPolicy:
    automated:
      prune   : true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true   